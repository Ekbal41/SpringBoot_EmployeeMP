<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" 
    type="text/css" 
    href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />

    <style>
        th {
    background-color: rgb(101, 199, 124);
    color: white;
} 
 </style>
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Employee List</a>
  </nav>
<div class="container my-2" >
 

<a th:href="@{/addnew}" class="btn btn-info btn-sm mb-5 mt-4" >Add Employee</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md"
           id="employeeTable"
           >
    <thead>
  <tr class="primary">
    <th>Title</th>
    <th>Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee:${allemplist}">
    <td th:text="${employee.title}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td> <a th:href="@{/update/{id}(id=${employee.id})}"
                class="btn btn-info">Update</a>
                <a th:href="@{/delete/{id}(id=${employee.id})}"
                class="btn btn-danger">Delete</a>
        </td>
  </tr>
  </tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
  $(document).ready(function() {
    $("#employeeTable").DataTable({
        'aoColumnDefs': [{
            'bSortable': false,
            'aTargets': [-1] /* 1st one, start by the right */
        }]
    });
  })
</script>
</body>
</html>
