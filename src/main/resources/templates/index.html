<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <style>
        th {
    background-color: rgb(101, 199, 124);
    color: white;
} 
 </style>
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Employee List</a>
  </nav>
<div class="container my-2" align="center">
 

<a th:href="@{/addnew}" class="btn btn-info btn-sm mb-5 mt-4" >Add Employee</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr class="primary">
    <th>Title</th>
    <th>Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee:${allemplist}">
    <td th:text="${employee.title}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td> <a th:href="@{/update/{id}(id=${employee.id})}"
                class="btn btn-info">Update</a>
                <a th:href="@{/delete/{id}(id=${employee.id})}"
                class="btn btn-danger">Delete</a>
        </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
